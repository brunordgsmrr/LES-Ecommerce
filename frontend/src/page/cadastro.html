<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/style.css">
    <title>Cadastro de Cliente</title>
</head>

<body>
    <header>
        <h1>Sistema de cadastro de clientes</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Cadastro de Cliente</h2>
            <form id="formCadastro">
                <!-- Dados do Cliente -->
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
                <br>
                <label for="genero">Gênero:</label>
                <select name="genero" id="genero" required>
                    <option value="">Selecione...</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>
                <br>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento" required>
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" placeholder="000.000.000-00" id="cpf" required>
                <br>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>

                <!-- Endereço -->

                <label for="tipo_endereco">Tipo de endereço:</label>
                <input type="text" name="tipo_endereco" id="tipo_endereco" placeholder="Residencial / Comercial"
                       required>
                <br>
                <label for="tipo_logradouro">Tipo Logradouro:</label>
                <input type="text" name="tipo_logradouro" id="tipo_logradouro" placeholder="Rua / Avenida" required>
                <br>
                <label for="logradouro">Logradouro:</label>
                <input type="text" name="logradouro" id="logradouro" required>
                <br>
                <label for="numero">Número:</label>
                <input type="text" name="numero" id="numero" required>
                <br>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="00000-000" required>
                <br>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" required>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required>
                <br>
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" required>
                <br>
                <label for="pais">País:</label>
                <input type="text" name="pais" id="pais" required>
                <br>
                <div class="forms-btns">
                    <button type="submit">Cadastrar</button>
                    <button type="button" onclick="javascript:window.history.back()">Voltar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Cadastro de Clientes - Desenvolvido por
            <a href="https://github.com/brunordgsmrr">@brunordgsmrr</a>
            <a href="https://github.com/brunordgsmrr">@caiqueantunes</a>
        </p>
    </footer>
    <script src="../index.js"></script>

</body>

</html>

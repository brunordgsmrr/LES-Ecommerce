<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Inicial</title>
</head>

<body>
    <header>
        <h1>Administrador</h1>
        <span>Admin</span>
    </header>
    <!-- Barra lateral semântica -->
    <aside aria-label="Barra lateral">
        <div class="brand" aria-label="Identidade do sistema">
            <span class="dot" aria-hidden="true"></span>
            <span>Gestão <small>v1</small></span>
        </div>


        <nav aria-label="Navegação principal">
            <!-- Seção: Produto -->
            <section class="section" aria-labelledby="titulo-produtos">
                <h2 id="titulo-produtos">Produto</h2>
                <ul class="menu" role="list">
                    <li>
                        <a href="/produtos/novo" id="link-novo-produto">
                            <!-- ícone simples -->
                            <svg src="../../img/add.svg" alt=""></svg>
                            <span>Novo produto</span>
                        </a>
                    </li>
                    <li>
                        <a href="/produtos/gestao" id="link-gestao-produtos">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M3 12h18M3 6h18M3 18h18" />
                            </svg>
                            <span>Gestão de produtos</span>
                        </a>
                    </li>
                </ul>
            </section>


            <!-- Seção: Cliente -->
            <section class="section" aria-labelledby="titulo-clientes">
                <h2 id="titulo-clientes">Cliente</h2>
                <ul class="menu" role="list">
                    <li>
                        <a href="/clientes/novo" id="link-novo-cliente">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="9" cy="7" r="4" />
                            </svg>
                            <span>Novo cliente</span>
                        </a>
                    </li>
                    <li>
                        <a href="/clientes/gestao" id="link-gestao-clientes">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="9" cy="7" r="4" />
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                            </svg>
                            <span>Gestão de clientes</span>
                        </a>
                    </li>
                </ul>
            </section>
        </nav>
    </aside>


    <!-- Área de conteúdo apenas para demonstração de layout -->
    <main>


    </main>
    <footer>
        <p>&copy; 2025 Sistema de Cadastro de Clientes - Desenvolvido por
            <a href="https://github.com/brunordgsmrr">@brunordgsmrr</a>
            <a href="https://github.com/brunordgsmrr">@caiqueantunes</a>
        </p>
    </footer>

    <script>

        const tabela = document.querySelector("table");

        // Escuta cliques dentro da tabela
        tabela.addEventListener("click", function (event) {
            if (event.target.classList.contains("btn-excluir")) {
                // encontra a <tr> mais próxima do botão clicado
                const linha = event.target.closest("tr");
                linha.remove(); // remove a linha inteira
            }
        });
    </script>
</body>

</html>

</html>

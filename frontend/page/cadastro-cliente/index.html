<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../styles/style.css">
    <title>Cadastro de Cliente</title>
</head>

<body>
    <!-- Gerado por script-->
    <header></header>
    <main>
        <section class="form-container">
            <h2>Cadastro de Cliente</h2>
            <form id="form-cadastro-cliente">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="input-row">
                        <div class="input-box">
                            <label for="cpf">CPF:</label>
                            <input type="text" name="cpf" placeholder="000.000.000-00" id="cpf" required>
                        </div>

                        <div class="input-box">
                            <label for="genero">Gênero:</label>
                            <select name="genero" id="genero" required>
                                <option value="">Selecione...</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outro</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label for="nascimento">Data de Nascimento:</label>
                            <input type="date" name="nascimento" id="nascimento" required>
                        </div>

                    </div>

                </fieldset>

                <fieldset>
                    <legend>Dados de contato</legend>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-row">
                        <div class="input-box">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000" required>
                        </div>
                        <div class="input-box">
                            <label for="tipo_telefone">Tipo de telefone:</label>
                            <input type="text" name="tipo_telefone" id="tipo_telefone"
                                   placeholder="Pessoal / Corporativo"
                                   required>
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço de residencia</legend>
                    <div class="input-row">

                        <div class="input-box"><label for="tipo_residencia">Tipo de residência:</label>
                            <input type="text" name="tipo_residencia" id="tipo_residencia"
                                   placeholder="Casa / Apartamento"
                                   required>
                        </div>

                        <div class="input-box">
                            <label for="tipo_logradouro">Tipo Logradouro:</label>
                            <input type="text" name="tipo_logradouro" id="tipo_logradouro" placeholder="Rua / Avenida"
                                   required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-box">
                            <label for="logradouro">Logradouro:</label>
                            <input type="text" name="logradouro" id="logradouro" required>
                        </div>

                        <div class="input-box">
                            <label for="numero">Número:</label>
                            <input type="text" name="numero" id="numero" required>
                        </div>
                    </div>

                    <div class="input-row">

                        <div class="input-box">
                            <label for="cep">CEP:</label>
                            <input type="text" name="cep" id="cep" placeholder="00000-000" required>
                        </div>

                        <div class="input-box">
                            <label for="bairro">Bairro:</label>
                            <input type="text" name="bairro" id="bairro" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-box">
                            <label for="cidade">Cidade:</label>
                            <input type="text" name="cidade" id="cidade" required>
                        </div>
                        <div class="input-box"><label for="estado">Estado:</label>
                            <input type="text" name="estado" id="estado" required>
                        </div>
                        <div class="input-box">
                            <label for="pais">País:</label>
                            <input type="text" name="pais" id="pais" required>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="observacao">Observação:</label>
                        <input type="text" name="observacao" id="observacao">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Senha</legend>
                    <div class="input-row">
                        <div class="input-box">
                            <label for="senha">Digite sua senha:</label>
                            <input type="password" name="senha" id="senha" required>
                        </div>
                        <div class="input-box">
                            <label for="re-senha">Digite novamente:</label>
                            <input type="password" name="re-senha" id="re-senha" required>
                        </div>
                    </div>

                </fieldset>

                <div class="forms-btns">
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                    <button type="button" onclick="javascript:window.history.back()">Voltar</button>
                </div>

            </form>
        </section>
    </main>

    <!-- Gerado por script-->
    <footer></footer>

    <script src="../../scripts/load-aside-admin.js"></script>
    <script src="../../scripts/load-header.js"></script>
    <script src="../../scripts/load-footer.js"></script>
    <script src="../../scripts/api.js"></script>
    <script src="index.js"></script>
    <script src="test.js"></script>

</body>

</html>
